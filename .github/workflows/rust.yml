name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy -- -D warnings -A clippy::module_name_repetitions -A clippy::must_use_candidate
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Check documentation
      run: cargo doc --no-deps --document-private-items

  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build for ARM64
      run: |
        cross build --release --target aarch64-unknown-linux-musl
    
    - name: Check binary size
      run: |
        ls -lh target/aarch64-unknown-linux-musl/release/rustysquid
        SIZE=$(stat -c%s target/aarch64-unknown-linux-musl/release/rustysquid)
        echo "Binary size: $SIZE bytes ($(numfmt --to=iec $SIZE))"
        if [ $SIZE -gt 5242880 ]; then
          echo "Warning: Binary exceeds 5MB"
        fi
    
    - name: Upload ARM64 binary
      uses: actions/upload-artifact@v3
      with:
        name: rustysquid-aarch64
        path: target/aarch64-unknown-linux-musl/release/rustysquid